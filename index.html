<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hiển thị phần tử lớn nhất và vị trí trong mảng</title>
</head>
<body>
	<p>Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</p>
	<p id="content"></p>
	<button onclick="createArr()">Khởi tạo mảng</button>
	<button onclick="findUp()">Tìm giá trị lớn nhất và vị trí</button>
	<script type="text/javascript">
		let content = document.querySelector('#content');
		let arr     = [];
		function createArr() {
			for (let i = 0; i < 10; i++) {
				arr[i] = ((Math.random()*200)+1)>>0;
			}
			content.innerText = JSON.stringify(arr);
		}
		function findUp() {
			if (arr.length > 0) {
				let max   = arr[0];
				let index = 0;
				for (let i = 0; i < arr.length; i++) {
					let data = arr[i];
					if (data > max) {
						max   = data;
						index = i;
					}
				}
				alert('Phần tử lớn nhất là: ' + max + '\ntại vị trí: ' + index);
			}else{
				alert('Bạn cần khởi tạo mảng trước.');
			}
		}
	</script>
</body>
</html>
